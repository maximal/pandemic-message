<!-- Поехали! -->
<script type="text/javascript">

// Ванилла
document.addEventListener('DOMContentLoaded', function() {

	// Жёсткий, мужицкий стрикт
	'use strict';

	// Поехали!
	const phrases = [
		['ВНИМАНИЕ!', 'СРОЧНО!', 'Всем привет!', 'Уважаемые родители!'],
		['мне', 'соседу', 'мужу на работе', 'сестре в лаборатории'],
		['позвонил', 'сказал', 'написал', 'прислал телеграмму'],
		['знакомый из министерства', 'знакомый из очага эпидемии', 'брат', 'дядя', 'родственник «оттуда»', 'муж брата'],
		['и попросил', 'и сильно попросил', 'и очень сильно попросил'],
		['никому не говорить!!', 'всем рассказать!!'],
		['на самом деле, всё', 'им достоверно известно, что всё'],
		['лучше,', 'гораздо лучше,', 'хуже,', 'гораздо хуже,', 'совсем не так,'],
		['и скоро', 'и совсем скоро', 'в скором времени'],
		['мы все умрём.', 'всё будет хорошо.'],
	];

	const divResult = document.getElementById('result');
	const btnRun = document.getElementById('run');

	btnRun.addEventListener('click', run);
	run();

	function run() {
		let res = [];
		phrases.forEach(line => { res.push(line[getRandomInt(0, line.length - 1)]); });
		divResult.innerText = res.join(' ');
	}
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
});
</script>
